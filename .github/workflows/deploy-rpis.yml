name: Deploy on Raspberry PIs

on:
  workflow_run:
      workflows: ["Gradle Package"]
      types:
        - completed

jobs:
  Deploy_on_Raspberry_PI_1:
    runs-on: ["self-hosted", "rpi1"]
    steps:
      - uses: ./.github/workflows/scripts/deploy_rpi

  Deploy_on_Raspberry_PI_2:
    runs-on: ["self-hosted", "rpi2"]
    steps:
      - uses: ./.github/workflows/scripts/deploy_rpi