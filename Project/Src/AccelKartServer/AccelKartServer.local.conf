
<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName AccelKartServer.local
	ServerAlias AccelKartServer.local
	DocumentRoot /var/www/AccelkartServer
	LogLevel error
	ErrorLog /var/log/apache2/AccelKartServer.local-error.log
	CustomLog /var/log/apache2/AccelKartServer.local-access.log combined
	
	Alias /static /var/www/AccelkartServer/WebProject/AccelkartServer/static
		<Directory /var/www/AccelkartServer/WebProject/AccelkartServer/static> 
			Require all granted
		</Directory>
		
	<Directory /var/www/AccelkartServer/WebProject/web_project>
		<Files wsgi.py>
			Options +Indexes FollowSymLinks +ExecCGI
			AllowOverride AuthConfig FileInfo
				Order allow,deny
			Allow from all
		</Files>
	</Directory>
	
	<Directory /var/www/AccelkartServer/WebProject/AccelKartServer>
		Options +Indexes FollowSymLinks +ExecCGI
		AllowOverride AuthConfig FileInfo
			Order allow,deny
		Allow from all	</Directory>
	
	WSGIDaemonProcess AccelkartServer python-path=/var/www/AccelkartServer/WebProject python-home=/var/www/AccelkartServer/env
	WSGIProcessGroup AccelkartServer
	WSGIScriptAlias / /home/pi/dvds/dvds/wsgi.py
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet

