<!-- AccelkartServer/templates/documentation.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Accelerometer Kart Server Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//unpkg.com/swagger-ui-dist@3/swagger-ui.css" />
    <script type="application/javascript" src="http://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script>
      const ui = SwaggerUIBundle({
          url: "{% url schema_url %}",
          dom_id: '#swagger-ui',
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
          ],
          layout: "BaseLayout"
        })
    </script>
  </body>
</html>
